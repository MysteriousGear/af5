  
# telegram only
# messages are sent to a dummy bot
# force mode enabled to force action to work regardless of the cache 
# change active to 'true' to run

name: Send a telegram message to test everything works fine

on:
  reddit:
    url: https://www.reddit.com/r/nearprog/new/    
    source: json
    config:
      limit: 1
      # change to 'true' to make the trigger active.
      active: true
      force: true

jobs:
  telegram:
    name: Send a telegram message html
    runs-on: ubuntu-latest
    steps:    
      name: Send a telegram message html
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_DUMMY_BOT_TOKEN }}
        format: html        
        message: |
          <a>${{ on.reddit.outputs.title }}</a>           
          <a href="https://song.link/${{ on.reddit.outputs.url }}">&#8205;</a> 
          <a href="https://www.reddit.com${{ on.reddit.outputs.permalink }}">ðŸ”— Link to the post</a>
          
          <a href="https://song.link/${{ on.reddit.outputs.url }}">ðŸŽµ Listen on your favorite platform</a>
        
