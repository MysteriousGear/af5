name: Send a telegram message to test everything works fine
on:
  reddit:
    url: 
      - https://www.reddit.com/r/listentothis/new/
      - https://www.reddit.com/r/rock/new/
      - https://www.reddit.com/r/metal/new/
      - https://www.reddit.com/r/stonerrock/new/
      - https://www.reddit.com/r/postmetal/new/
      
    source: json
    config:
      limit: 25
      # change to 'true' to make the trigger active.
      active: true

jobs:
  telegram:
    name: Send a telegram message html
    runs-on: ubuntu-latest
    steps:    
      - name: Send a telegram message html
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_DUMMY_BOT_TOKEN }}
          message: |
            <a>${{ on.reddit.outputs.title }}</a>           
            <a href="https://song.link/${{ on.reddit.outputs.url }}">&#8205;</a> 
            <a href="https://www.reddit.com${{ on.reddit.outputs.permalink }}">ðŸ”— Link to the post</a>
            
